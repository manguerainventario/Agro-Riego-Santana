<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Icono para navegadores y dispositivos -->
  <link rel="icon" href="logo.png" type="image/png" />
  <title>Agregar Manguera</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="index.html"><img src="logo.png" alt="Agro Riego Santana" class="logo"/></a>
      <div><h1>Agregar Manguera</h1></div>
    </div>
  </header>

  <section class="form-card">
    <h2>Agregar Manguera</h2>
    <form id="addMangueraForm">
      <div class="row">
        <label>Nombre de la Manguera</label>
        <input id="mName" required placeholder="Ej: Manguera 1/2" />
      </div>
      <div class="row">
        <label>Cantidad de Mangueras</label>
        <input id="mCantidad" required type="number" min="0" />
      </div>
      <div class="row">
        <label>Metros Disponibles</label>
        <input id="mMetros" required type="number" min="0" />
      </div>
      <div class="actions">
        <button type="submit" class="btn primary">Agregar</button>
      </div>
    </form>
  </section>

  <footer class="footer">
     <div class="panel-buttons">
      <a href="index.html">ğŸ”™ Panel Principal</a>
     </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./script/agregar.js"></script>
</body>
</html>

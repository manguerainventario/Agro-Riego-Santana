<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Principal | Agro Riego Santana</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(180deg, #f7fff8 0%, #e2f4e6 100%);
    }

    .panel h1 {
      color: #1f9b3a;
      margin-bottom: 30px;
      text-align: center;
    }

    .panel-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .panel-buttons a {
      text-align: center;
      text-decoration: none;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background-color: #1f9b3a;
      color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.2s ease;
    }

    .panel-buttons a:hover {
      background-color: #187b2e;
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .panel-buttons a {
        font-size: 15px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="panel">
    <img src="logo.png" alt="Agro Riego Santana" class="logo" />
    <h1>Panel Principal</h1>

    <div class="panel-buttons">
      <a href="inventario.html">üì¶ Inventario de Mangueras</a>
      <a href="piezas.html">‚ùå Inventario de Piezas</a>
      <a href="faltantes.html">‚ö†Ô∏è Piezas Faltantes</a>
      <a href="Reporte.html">üîç Reporte de Inventario y Faltantes</a>
      <a href="agregar.html">‚ûï Agregar Nueva Manguera</a>
    </div>
  </div>
</body>
</html>
